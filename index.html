<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Make a triangle!</h1>
      <h5>Input values for each side of the triangle to find out which type of triangle those lengths will form.</h5>
    </div>

    <center><img src="img/triangle.png" alt="A photo of a triangle."></center>

    <form>
      <div class="form-group">
        <label for="side1">First side length:</label>
        <input id="side1" class="form-control" type="text">
      </div>

      <div class="form-group">
          <label for="side2">Second side length:</label>
          <input id="side2" class="form-control" type="text">
      </div>

      <div class="form-group">
          <label for="side3">Third side length:</label>
          <input id="side3" class="form-control" type="text">
      </div>

      <button class="btn-default" type="submit">Form a triangle!</button>
    </form>

    <div id="output">
      <h3>The specified lengths will <span class="not"></span> form a <span class="triangle"></span> triangle.</h3>
    </div>

  </div>
</body>
</html>
